    <body >
	

         
           <h1 style="margin-top:60px">Your FeedBack Please</h1>
                    
                    <div id='form_wrap' style="margin-left:300px;margin-top:200px" >
			<form id="feedback-form">
				<p>Hello,</p>
				<label for="message">Your Message :<span>(required)</span></label>
				<textarea  name="message" value="Your Message" id="message" required placeholder="Enter your comments" ></textarea>
				<p>Best,</p>	
				<label for="name">Name:<span>(required, atleast 5 characters)</span></label>
				<input type="text" name="name" value="" id="name" minlength="5"  required placeholder="Enter your name"/>
				<br></br>
			
				<label for="email">Email:<span>(required, valid email)</span></label>
				<input type="email" name="email" value="" id="email" required placeholder="Enter email address"/>
				<input class="submit" type="submit" name ="submit" value="Now, I send, thanks!" />
			</form>
		</div>
	
        
  

 
    </body>
</html>
